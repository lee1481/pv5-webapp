<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - PV5 시공관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/static/kvan-logo.png" alt="K-VAN" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-clipboard-check text-blue-600"></i>
                PV5 시공관리
            </h1>
            <p class="text-gray-500">본사·지사 통합 관리 시스템</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-user mr-2 text-blue-600"></i>아이디
                </label>
                <input type="text" id="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="아이디를 입력하세요">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>비밀번호
                </label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-bold hover:from-blue-700 hover:to-blue-800 transition transform hover:scale-[1.02] shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>로그인
            </button>
        </form>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 text-red-600 rounded-lg text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 테스트 계정 안내 -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg text-sm">
            <div class="font-bold text-blue-800 mb-2">
                <i class="fas fa-info-circle mr-2"></i>테스트 계정
            </div>
            <div class="space-y-1 text-blue-700">
                <div><strong>본사:</strong> admin / admin123</div>
                <div><strong>서울지사:</strong> seoul / seoul123</div>
                <div><strong>경북지사:</strong> gyeongbuk / gyeongbuk123</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value
            
            try {
                const response = await axios.post('/api/auth/login', {
                    username,
                    password
                })
                
                if (response.data.success) {
                    // 사용자 정보 저장
                    localStorage.setItem('user', JSON.stringify(response.data.user))
                    
                    // 역할에 따라 페이지 이동
                    if (response.data.user.role === 'head') {
                        window.location.href = '/hq.html' // 본사 페이지
                    } else {
                        window.location.href = '/' // 지사 페이지 (기존 메인)
                    }
                }
            } catch (error) {
                document.getElementById('errorMessage').classList.remove('hidden')
                document.getElementById('errorText').textContent = 
                    error.response?.data?.message || '로그인 중 오류가 발생했습니다.'
            }
        })
    </script>
</body>
</html>
