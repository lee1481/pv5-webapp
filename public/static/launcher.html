<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케이밴 (K-VAN) - PV5 시공관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        
        * {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .launcher-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header-logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            padding: 16px 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
            margin-bottom: 16px;
        }
        
        .car-showcase {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 0;
            margin-bottom: 60px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .car-showcase img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .car-info {
            padding: 40px;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
        }
        
        .branch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }
        
        .branch-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .branch-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .branch-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .branch-card:hover::before {
            opacity: 1;
        }
        
        .branch-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: transform 0.4s;
            position: relative;
        }
        
        .branch-card:hover .branch-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .branch-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }
        
        .branch-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }
        
        /* 각 지사별 고유 색상 */
        .branch-card[data-branch="hq"] .branch-icon {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        
        .branch-card[data-branch="seoul"] .branch-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        
        .branch-card[data-branch="gyeongbuk"] .branch-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .branch-card[data-branch="honam"] .branch-icon {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }
        
        .branch-card[data-branch="gyeongnam"] .branch-icon {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }
        
        .branch-card[data-branch="jeju"] .branch-icon {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
        }
        
        .branch-card[data-branch="daejeon"] .branch-icon {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .branch-card[data-branch="ocr"] .branch-icon {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 10px 30px rgba(100, 116, 139, 0.4);
        }
        
        @media (max-width: 768px) {
            .branch-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .branch-card {
                padding: 24px 16px;
            }
            
            .branch-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .branch-name {
                font-size: 1rem;
            }
            
            .car-info {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="header-logo inline-block">
                <i class="fas fa-shuttle-van text-white text-3xl"></i>
                <span class="text-3xl font-black text-white">케이밴 K-VAN</span>
            </div>
            <p class="text-lg text-white/70 mt-4 font-medium">
                PV5 시공관리 시스템
            </p>
        </div>

        <!-- Car Showcase -->
        <div class="car-showcase">
            <img src="/static/pv5-car.jpg" alt="PV5 Cargo">
            <div class="car-info text-center">
                <h2 class="text-3xl font-black text-white mb-3">
                    비즈니스 모빌리티의 새로운 표준
                </h2>
                <p class="text-xl text-white/80 font-medium mb-2">
                    PV5 카고 솔루션
                </p>
                <p class="text-white/60 leading-relaxed">
                    더 이상 단순한 운송 수단이 아닙니다.<br>
                    당신의 비즈니스를 위한 완벽한 파트너입니다.
                </p>
            </div>
        </div>

        <!-- Branch Grid -->
        <div class="branch-grid">
            <!-- 본사 -->
            <a href="/hq" class="branch-card" data-branch="hq">
                <div class="branch-icon">
                    <i class="fas fa-building text-white"></i>
                </div>
                <div class="branch-name">본사</div>
                <div class="branch-subtitle">Headquarters</div>
            </a>

            <!-- 서울지사 -->
            <a href="/?branch=seoul" class="branch-card" data-branch="seoul">
                <div class="branch-icon">
                    <i class="fas fa-city text-white"></i>
                </div>
                <div class="branch-name">서울지사</div>
                <div class="branch-subtitle">Seoul</div>
            </a>

            <!-- 경북지사 -->
            <a href="/?branch=gyeongbuk" class="branch-card" data-branch="gyeongbuk">
                <div class="branch-icon">
                    <i class="fas fa-mountain text-white"></i>
                </div>
                <div class="branch-name">경북지사</div>
                <div class="branch-subtitle">Gyeongbuk</div>
            </a>

            <!-- 호남지사 -->
            <a href="/?branch=honam" class="branch-card" data-branch="honam">
                <div class="branch-icon">
                    <i class="fas fa-sun text-white"></i>
                </div>
                <div class="branch-name">호남지사</div>
                <div class="branch-subtitle">Honam</div>
            </a>

            <!-- 경남지사 -->
            <a href="/?branch=gyeongnam" class="branch-card" data-branch="gyeongnam">
                <div class="branch-icon">
                    <i class="fas fa-anchor text-white"></i>
                </div>
                <div class="branch-name">경남지사</div>
                <div class="branch-subtitle">Gyeongnam</div>
            </a>

            <!-- 제주지사 -->
            <a href="/?branch=jeju" class="branch-card" data-branch="jeju">
                <div class="branch-icon">
                    <i class="fas fa-umbrella-beach text-white"></i>
                </div>
                <div class="branch-name">제주지사</div>
                <div class="branch-subtitle">Jeju Island</div>
            </a>

            <!-- 대전지사 -->
            <a href="/?branch=daejeon" class="branch-card" data-branch="daejeon">
                <div class="branch-icon">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <div class="branch-name">대전지사</div>
                <div class="branch-subtitle">Daejeon</div>
            </a>

            <!-- OCR 모드 -->
            <a href="/ocr" class="branch-card" data-branch="ocr">
                <div class="branch-icon">
                    <i class="fas fa-file-upload text-white"></i>
                </div>
                <div class="branch-name">OCR 모드</div>
                <div class="branch-subtitle">Upload</div>
            </a>
        </div>

        <!-- Footer -->
        <div class="text-center text-white/60 pb-8">
            <div class="flex items-center justify-center gap-3 mb-3">
                <img src="/static/kvan-logo.png" alt="K-VAN" class="h-8 bg-white/10 backdrop-blur-sm px-3 py-2 rounded-lg border border-white/20">
                <span class="text-sm font-medium">© 2026 K-VAN. All rights reserved.</span>
            </div>
            <p class="text-xs font-medium">
                비즈니스 모빌리티 혁신 파트너
            </p>
        </div>
    </div>
</body>
</html>
