<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - PV5 시공관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes shake {
            0%,100%{ transform:translateX(0) }
            20%    { transform:translateX(-8px) }
            40%    { transform:translateX(8px) }
            60%    { transform:translateX(-5px) }
            80%    { transform:translateX(5px) }
        }
        .shake { animation: shake 0.45s ease; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            display: inline-block;
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .7s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4" style="background: linear-gradient(to bottom, #0a1628 0%, #0f172a 30%, #1e293b 100%);">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/static/kvan-logo.png" alt="K-VAN" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-clipboard-check text-blue-600"></i>
                PV5 시공관리
            </h1>
            <p class="text-gray-500">본사·지사 통합 관리 시스템</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6" autocomplete="off">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-user mr-2 text-blue-600"></i>아이디
                </label>
                <input type="text" id="username" required autocomplete="username"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="아이디를 입력하세요">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>비밀번호
                </label>
                <div class="relative">
                    <input type="password" id="password" required autocomplete="current-password"
                           class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="비밀번호를 입력하세요">
                    <button type="button" id="togglePw"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-bold hover:from-blue-700 hover:to-blue-800 transition transform hover:scale-[1.02] shadow-lg disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
                <i class="fas fa-sign-in-alt mr-2" id="loginIcon"></i>
                <span id="loginText">로그인</span>
            </button>
        </form>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 잠금 카운트다운 배너 -->
        <div id="lockBanner" class="hidden mt-4 p-4 bg-orange-50 border border-orange-300 rounded-lg text-sm text-orange-800">
            <div class="flex items-center gap-2 font-bold mb-1">
                <i class="fas fa-lock text-orange-500"></i>
                로그인이 일시 잠금되었습니다
            </div>
            <div class="text-orange-700">
                <span id="lockCountdown">--</span> 후 다시 시도할 수 있습니다.
            </div>
            <div class="mt-2 bg-orange-200 rounded-full h-1.5 overflow-hidden">
                <div id="lockProgress" class="h-full bg-orange-500 transition-all duration-1000" style="width:100%"></div>
            </div>
        </div>

        <!-- 성공 메시지 -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm text-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText">로그인 성공! 이동 중...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        // ── 비밀번호 보기/숨기기 ──────────────────────────────
        document.getElementById('togglePw').addEventListener('click', () => {
            const pw = document.getElementById('password')
            const icon = document.getElementById('eyeIcon')
            if (pw.type === 'password') {
                pw.type = 'text'
                icon.className = 'fas fa-eye-slash'
            } else {
                pw.type = 'password'
                icon.className = 'fas fa-eye'
            }
        })

        // ── 잠금 카운트다운 타이머 ───────────────────────────
        let lockTimer = null
        let lockTotalSec = 0

        function startLockCountdown(remainMin) {
            const btn    = document.getElementById('loginBtn')
            const banner = document.getElementById('lockBanner')
            const cd     = document.getElementById('lockCountdown')
            const bar    = document.getElementById('lockProgress')
            const errDiv = document.getElementById('errorMessage')

            lockTotalSec = remainMin * 60
            let left = lockTotalSec

            banner.classList.remove('hidden')
            errDiv.classList.add('hidden')
            btn.disabled = true

            if (lockTimer) clearInterval(lockTimer)
            lockTimer = setInterval(() => {
                left--
                const m = Math.floor(left / 60)
                const s = left % 60
                cd.textContent = m > 0 ? `${m}분 ${s}초` : `${s}초`
                bar.style.width = `${(left / lockTotalSec) * 100}%`

                if (left <= 0) {
                    clearInterval(lockTimer)
                    banner.classList.add('hidden')
                    btn.disabled = false
                    cd.textContent = '--'
                    bar.style.width = '100%'
                }
            }, 1000)

            // 초기 표시
            cd.textContent = `${remainMin}분 0초`
        }

        // ── 버튼 로딩 상태 ───────────────────────────────────
        function setLoading(on) {
            const btn  = document.getElementById('loginBtn')
            const icon = document.getElementById('loginIcon')
            const text = document.getElementById('loginText')
            if (on) {
                btn.disabled = true
                icon.className = ''
                icon.innerHTML = '<span class="spinner"></span>'
                text.textContent = '로그인 중...'
            } else {
                btn.disabled = false
                icon.innerHTML = ''
                icon.className = 'fas fa-sign-in-alt mr-2'
                text.textContent = '로그인'
            }
        }

        // ── 폼 흔들기 애니메이션 ─────────────────────────────
        function shakeForm() {
            const form = document.getElementById('loginForm')
            form.classList.remove('shake')
            void form.offsetWidth   // reflow
            form.classList.add('shake')
        }

        // ── 로그인 폼 제출 ────────────────────────────────────
        let isSubmitting = false

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            if (isSubmitting) return
            isSubmitting = true

            const username = document.getElementById('username').value.trim()
            const password = document.getElementById('password').value

            document.getElementById('errorMessage').classList.add('hidden')
            document.getElementById('successMessage').classList.add('hidden')

            setLoading(true)

            try {
                const response = await axios.post('/api/auth/login', { username, password })

                if (response.data.success) {
                    // 성공 피드백
                    document.getElementById('successMessage').classList.remove('hidden')
                    // 이전 지사의 캐시 데이터 완전 초기화 (지사 간 데이터 혼재 방지)
                    localStorage.removeItem('pv5_reports')
                    localStorage.setItem('token', response.data.token)
                    localStorage.setItem('user', JSON.stringify(response.data.user))
                    setTimeout(() => { window.location.href = '/static/launcher' }, 600)
                }
            } catch (error) {
                const status = error.response?.status
                const msg    = error.response?.data?.error || '로그인 중 오류가 발생했습니다.'

                // 429: 잠금 상태
                if (status === 429) {
                    const match = msg.match(/(\d+)분/)
                    const min   = match ? parseInt(match[1]) : 15
                    startLockCountdown(min)
                } else {
                    // 일반 오류 표시 + 흔들기
                    document.getElementById('errorMessage').classList.remove('hidden')
                    document.getElementById('errorText').textContent = msg
                    shakeForm()
                    setLoading(false)
                }
            } finally {
                isSubmitting = false
            }
        })

        // ── 이미 로그인된 경우 자동 이동 ────────────────────
        ;(async () => {
            const token   = localStorage.getItem('token')
            const userStr = localStorage.getItem('user')
            if (!token || !userStr) return

            try {
                const res = await axios.get('/api/auth/verify', {
                    headers: { Authorization: `Bearer ${token}` },
                    timeout: 3000
                })
                if (res.data.success) {
                    // 토큰 유효 → 바로 런처로
                    document.getElementById('successMessage').classList.remove('hidden')
                    document.getElementById('successText').textContent = '이미 로그인되어 있습니다. 이동 중...'
                    setTimeout(() => { window.location.href = '/static/launcher' }, 500)
                }
            } catch {
                // 만료된 토큰 정리
                localStorage.removeItem('token')
                localStorage.removeItem('user')
            }
        })()
    </script>
</body>
</html>
